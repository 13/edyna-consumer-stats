version: '3.8'

services:
  edyna-scraper:
    build: .
    container_name: edyna-scraper
    restart: unless-stopped
    environment:
      - LOGIN_URL=${LOGIN_URL}
      - USERNAME=${USERNAME}
      - PASSWORD=${PASSWORD}
      - HEADLESS=true
      - DEBUG_SHOTS=${DEBUG_SHOTS:-false}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-edyna}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=${DB_SSL:-false}
